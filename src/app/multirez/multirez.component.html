<div class="container" [hidden] = "boolb">
  <h2>Showing Results for
    <strong> {{ search }}</strong>
  </h2>
  <div class="row">
    <div class="col-md-3" *ngFor="let book of Books, index as i">
      <div class="img">
        <a (click)="callToDisplay(i)">
          <img src="{{ book.volumeInfo.imageLinks.thumbnail }}" alt=""><br>
          <div class="titleDetails"><h4>{{ book.volumeInfo.title }}</h4></div>
        </a>
      </div>
    </div>
  </div>
</div> 

<div class="container" [hidden] = "boolm">
  <h2>Showing Results for
    <strong> {{ search }}</strong>
  </h2>
  <div class="row">
    <div class="col-md-3" *ngFor="let movie of Movies, index as i">
      <div class="img">
        <a (click)="callToDisplay(i,movie.Title)">
          <img src="{{ movie.Poster }}" alt="Not Available"><br>
          <div class="titleDetails"><h4>{{ movie.Title }} ({{ movie.Year }})</h4></div>
        </a>
      </div>

    </div>
  </div>
</div>
